apiVersion: apps/v1
kind: Deployment

metadata:
  name: application-deployment
  labels: 
    app: placeholder

spec:
  replicas: 1
  selector:
    matchLabels:
      app: placeholder
  template:
    metadata:
      labels:
        app: placeholder
    spec:
      initContainers:
      # - name: fix-npm-cache
      #   image: node:14
      #   command: ["sh", "-c", "chown -R node:node /home/node/.npm"]
      containers:
      - name: application-container
        image: natewilcox/node_server:1.0.1
        ports:
        - containerPort: 8080
