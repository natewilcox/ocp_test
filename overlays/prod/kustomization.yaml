apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - "../../base"

commonLabels:
  app: prod-application

namePrefix: prod-

configMapGenerator:
  - name: app-config
    envs:
      - .env
      
replacements:
  - source:
      kind: Service
      name: application-service
      fieldPath: metadata.name
    targets:
      - select:
          kind: Route
        fieldPaths: 
          - spec.to.name
  - source:
      kind: Pod
      name: application-pod
      fieldPath: metadata.labels.app
    targets:
      - select:
          kind: Service
        fieldPaths: 
          - spec.selector.app 
          
patches:
  - target:
      group: route.openshift.io
      version: v1
      kind: Route
      name: prod-application-route
    patch: |-
      - op: replace
        path: /spec/host
        value: prod-application.apps-crc.testing