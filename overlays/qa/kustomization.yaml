apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - "../../base"
  
configMapGenerator:
  - name: app-config
    envs:
      - .env

patches:
  - target:
      group: route.openshift.io
      version: v1
      kind: Route
      name: nginx-route
    patch: |-
      - op: replace
        path: /spec/host
        value: qa-nathan-nginx.apps-crc.testing