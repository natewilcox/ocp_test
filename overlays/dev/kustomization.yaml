apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - "../../base"
  
namePrefix: dev-

configMapGenerator:
  - name: app-config
    envs:
      - .env

patches:
  - target:
      group: route.openshift.io
      version: v1
      kind: Route
      name: dev-nginx-route
    patch: |-
      - op: replace
        path: /spec/host
        value: dev-nathan-nginx.apps-crc.testing
    